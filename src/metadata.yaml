name: snmpd
summary: SNMP (Simple Network Management Protocol) agents
maintainer: Bert JW Regeer <Bert.JW.Regeer@playground>
description: |
  The Simple Network Management Protocol (SNMP) provides a framework for
  the exchange of management information between agents (servers) and
  clients. The Net-SNMP agent is a daemon which listens for incoming
  SNMP requests from clients and provides responses.
tags:
  - ops
  - monitoring
  - performance
  - network
subordinate: true
series:
  - xenial
  - bionic
  - cosmic
  - disco
requires:
  host-system:
    interface: juju-info
    scope: container
